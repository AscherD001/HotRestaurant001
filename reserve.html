<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HotRestaurant</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
              <h1>Hot Restaurant</h1>
              <h3 id="currentTables"></h3>
              <hr>
              <a href="/tables"><button type="button" class="btn btn-primary btn-lg">View Tables</button></a>
              <a href="/home"><button type="button" class="btn btn-default btn-lg">Home</button></a>
            </div><!-- jumbotron -->
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Table Reservation</h3>
                </div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name">
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" id="phone">
                  </div>
                  <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="form-group">
                    <label for="unique">Unique ID</label>
                    <input type="unique" class="form-control" id="unique">
                  </div>
                  <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              </div>
        </div><!-- container -->
        <div class="container">
          <footer>
            <a href="/t5">Table Link</a>
            <a href="/wait">API Wait List</a>
          </footer>
        </div><!-- footer -->
        <script>
          
          var currentURL = window.location.origin;
          $("#submit").on("click", function() {
            event.preventDefault();
            var input = {
              name: $("#name").val().trim(),
              phone: $("#phone").val().trim(),
              email: $("#email").val().trim(),
              unique: $("#unique").val().trim()
            };
            $.post(currentURL + "/api/new", input, function(res) {
              console.log(res);
            });
          });
          
        </script>
    </body>
</html>
